<polymer-element name="magic-card" attributes="card type cost power toughness description picture">
  <template>
    <style>
      .card {
        width:225px;
        height:300px;
        background-color: #ccc;
        border:5px solid gray;
      }
      .title {
        float: left;
      }
      .cost {
        float: right;        
      }
      .delete {
        float: right;
        width:4px;
        height:4px;
        border: 3px solid #333;
        cursor: pointer;
      }
      .picture {
        width: 223px;
        height: 48%;
      }
      .clear-float {
        clear:both;
      }
      .power {
      }
      .toughness {
      }
      .right {
        float:right;
        border:4px solid #666;
        background-color: #ccc;
      }
      
      .description {
        margin-top: 10px;
        height: 30%;
      }
    </style>
    <div class="card">
      <div><span class="title">{{card}}</span><span on-click="{{delete}}" class="delete">&nbsp;</span><span class="cost">{{cost}}</span><span class="clear-float">&nbsp;</span></div>
      <div class="picture">Picture</div>
      <div class="type">{{type}}</div>
      <div class="description">{{description}}</div>
      <div class="right">{{power}}/{{toughness}}</div><span class="clear-float">&nbsp;</span>
      
    </div>
  </template>
  <script type="application/dart" src="magiccard.dart"></script>
</polymer-element>
