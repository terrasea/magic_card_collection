<polymer-element name="modal-dialog">
  <template>
    <style>
  .black_overlay {
   display: block;
   position: absolute;
   top: 0%;
   left: 0%;
   width: 100%;
   height: 100%;
   background-color: black;
   z-index:1001;
   -moz-opacity: 0.8;
   opacity:.80;
   filter: alpha(opacity=80);
  }
  
  .white_content {
   display: block;
   position: absolute;
   top: 25%;
   left: 25%;
   width: 50%;
   height: 50%;
   padding: 16px;
   border: 16px solid orange;
   background-color: white;
   z-index:1002;
   overflow: auto;
  }
  </style>
    <div id="dialogbackground" class="black_overlay">&nbsp;</div>
    <div id="dialogcontent" class="white_content">
      <content></content>
      <button on-click="{{hide}}">Save</button>
    </div>
    <button on-click="{{show}}">Add</button>
  </template>
  <script type="application/dart" src="modaldialog.dart"></script>
</polymer-element>
