<polymer-element name="create-card">
  <template>
    <style>
      .black_overlay {
         display: block;
         position: absolute;
         top: 0%;
         left: 0%;
         width: 100%;
         height: 100%;
         background-color: black;
         z-index:1001;
         -moz-opacity: 0.8;
         opacity:.80;
         filter: alpha(opacity=80);
      }
      
      .white_content {
         display: block;
         position: absolute;
         top: 30%;
         left: 30%;
         width: 15%;
         height: 25%;
         padding: 16px;
         border: 16px solid green;
         background-color: white;
         z-index:1002;
         overflow: auto;
      }
    </style>
    <div id="dialogbackground" class="black_overlay">&nbsp;</div>
    <div id="dialogcontent" class="white_content">
      <label>Name:</label><input type="text" name="card" value="{{card}}"><br>
      <label>Type:</label><input type="text" name="type" value="{{type}}"><br>
      <label>Cost:</label><input type="text" name="cost" value="{{cost}}"><br>
      <label>Power:</label><input type="text" name="power" value="{{power}}"><br>
      <label>Toughness:</label><input type="text" name="toughness" value="{{toughness}}"><br>
      <label>Description:</label><textarea name="description" value="{{description}}"></textarea><br>
      <div>
        <button on-click="{{save}}">Ok</button>
        <button on-click="{{hide}}">Cancel</button>
      </div>
    </div>
    <div><button on-click="{{show}}">Add</button></div>
  </template>
  <script type="application/dart" src="createcard.dart"></script>
</polymer-element>
